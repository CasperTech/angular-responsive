<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Gravatar Directive Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DIY Brewery Recipe Database and Brewing Tool">
    <meta name="author" content="Jim Lavin">
    <!-- Le styles -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" ng-controller="myController">
    <div class="row-fluid">
        <h2>Responsive Directive Example</h2>
        <div ar-mobile>
            Only shown on mobile devices {{ email }}
            <img ng-src="http://betanews.com/wp-content/uploads/2012/02/businessready.jpg" alt="mobile" width="50" height="50"/>
        </div>
        <div ar-tablet>
            Only shown on tablet devices {{ email }}
            <img ng-src="http://www1.pcmag.com/media/images/320913-tablet-satisfaction.jpg" alt="tablets" width="50" height="50"/>
        </div>
        <div ar-desktop>
            Only shown on desktop devices {{ email }}
            <img ng-src="http://cdn.arstechnica.net/wp-content/uploads/2012/08/Acer-Aspire-A5560-7414.png" alt="desktop" width="50" height="50"/>
        </div>
        <div ar-responsive="{ 'Mobile': true, 'Tablet': true, 'Desktop': false }">
            Only shown on mobile or tablet devices {{ email }}
            <img ng-src="http://mygooseworks.com/home/images/stories/mobiledevices.jpg" alt="tablets and mobile" width="50" height="50"/>
        </div>
    </div>
</div>
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--script src="../bower_components/jquery/jquery.js"></script -->
<script src="../bower_components/angular/angular.js"></script>
<script src="app/app.js"></script>
<script src="../src/responsive-directive.js"></script>
</body>
</html>
